	<style id="theme">
		:root {
			--theme-back: #151515;
			--text-color: white;
			--theme-back-pos: #252525;
			--theme-back-pos2: #353535;
			--theme-back-neg: #050505;
			--theme-accent1-pos: #024aca;
			--theme-accent1-neg: #00177D;
			--theme-accent2-pos: #5BA8FF;

<body>
	<div id="fullscreen-cont">
		<div id="toast-cont"></div>

		<button id="fullscreen-button" onclick="fullscreenPage()">
			Fullscreen Pls
		</button>

		<div style="display: none;" class="fadeout-common" id="loading">
			<span id="loading-symbol" class="material-icons">hourglass_full</span>
		</div>
		
			<div style="display: none;" id="popup-auth" class="popup">
				<p>Username</p>
				<input id="popup-auth-username">
				<p>Password:</p>
				<input id="popup-auth-password">
				<div id="popup-auth-button-cont">
					<button id="popup-auth-login">LOGIN</button>
					<button id="popup-auth-signup">SIGNUP</button>
				</div>
			</div>
			
			<div style="display: none;" id="popup-form-cont" class="popup"></div>
			<div style="display: none;" id="popup-cont" class="popup"></div>

			<div style="display: none;" class="fadeout-common" id="fadeout"></div>

			<!-- Top Bar -->
			<div id="top-bar">
				<button id="back-button" onclick="restorePage()"><span class="material-icons">arrow_back</span></button>
				<button id="lookup-button" onclick="lookupTracks()"><span class="material-icons">search</span></button>

				<button id="top-home"><span class="material-icons">home</span></button>
				<button id="top-playlist"><span class="material-icons">video_library</span></button>
				<button current id="top-tracks"><span class="material-icons">music_note</span></button>
				<button id="top-tags"><span class="material-icons">local_offer</span></button>
				
				<button id="settings-button"><span class="material-icons">settings</span></button>
			</div>

			<div id="main">

			<div id="play-bar" style="--pos: 0px">
				<div style="display: none" id="playing-track-cont"></div>
				<p id="playing-track-info">
					<span id="play-bar-title">Nothing Playing...</span>
					<br>
					<span id="play-bar-author">Welcome to Omni :)</span>
				</p>
				
				<div id="controls">
					<button style="display: none" id="loop-button"><span class="material-icons">loop</span></button>
					<button id="prev-button"><span class="material-icons">skip_previous</span></button>
					<button id="play-button" tabindex="-1"><span class="material-icons">play_arrow</span></button>
					<button id="next-button"><span class="material-icons">skip_next</span></button>
					<button style="display: none" id="shuffle-button"><span class="material-icons">shuffle</span></button>
				</div>

				<input style="display: none" id="playhead" type="range" value=0 min=0 max=100 step=0.001>

				<button id="close-menu-button" style="display: none"><span class="material-icons">expand_more</span></button>

				<div style="display: none" class="queue-like" id="queue-fade"></div>
